{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <!-- Logo -->
    <div class="text-center my-4 py-3">
        <a href="/"><img src="{% static 'images/logo.png' %}" alt="Logo" width="20%" height="20%"></a>
    </div>

    <!-- Registration Form -->
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="p-4 shadow rounded-4 bg-white mb-4">
                <form action="" method="post" class="row">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter name" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter email address" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmpassword" class="form-label">Confirm password</label>
                            <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="Re-enter password" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Select Role</label>
                            <select name="role" id="role" class="form-select" required>
                                <option value="" disabled selected>Select your role</option>
                                <option value="Engineer">Engineer</option>
                                <option value="Team Leader">Team Leader</option>
                                <!-- <option value="Department Leader">Department Leader</option>
                                <option value="Senior Manager">Senior Manager</option> -->
                            </select>
                        </div>
                        <div class="text-start">
                            <button type="submit" class="btn btn-primary px-4">Register</button>
                            {% if error %}
                            <script>alert("{{ error }}");</script>
                            {% endif %}
                        </div>
                    </div>

                    <div class="col-md-6">
                        <ul class="list-unstyled">
                            <li><a href="/admins">Admin login page</a></li>
                            <li><a href="/engineer">Engineer login page</a></li>
                            <li><a href="/tl">Team Leader login page</a></li>
                            <li><a href="/dl">Department Leader login page</a></li>
                            <li><a href="/sm">Senior manager login page</a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
