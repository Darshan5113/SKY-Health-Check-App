{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div class="card login-card shadow-lg border-0 rounded-4 overflow-hidden">
                    <div class="row g-0">
                        <!-- Left Side - Form -->
                        <div class="col-lg-7 p-4 p-lg-5">
                            <!-- Logo and Header -->
                            <div class="text-center mb-4">
                                <a href="/">
                                    <img src="{% static 'images/logo.png' %}" alt="Logo" class="mb-3" style="width: 80px; height: 80px; object-fit: contain;">
                                </a>
                                <h2 class="fw-bold text-dark mb-2">Create Account</h2>
                                <p class="text-muted mb-0">Join our platform and get started today.</p>
                            </div>

                            <!-- Registration Form -->
                            <form action="" method="post" class="needs-validation" novalidate>
                                {% csrf_token %}
                                
                                <!-- Name Field -->
                                <div class="mb-4">
                                    <label for="name" class="form-label fw-semibold text-dark">
                                        <i class="bi bi-person-fill me-2 text-primary"></i>Full Name
                                    </label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text">
                                            <i class="bi bi-person text-muted"></i>
                                        </span>
                                        <input type="text" 
                                               name="name" 
                                               id="name" 
                                               class="form-control" 
                                               placeholder="Enter your full name"
                                               required>
                                    </div>
                                </div>

                                <!-- Username Field -->
                                <div class="mb-4">
                                    <label for="username" class="form-label fw-semibold text-dark">
                                        <i class="bi bi-person-badge-fill me-2 text-primary"></i>Username
                                    </label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text">
                                            <i class="bi bi-person-badge text-muted"></i>
                                        </span>
                                        <input type="text" 
                                               name="username" 
                                               id="username" 
                                               class="form-control" 
                                               placeholder="Choose a username"
                                               required>
                                    </div>
                                </div>

                                <!-- Email Field -->
                                <div class="mb-4">
                                    <label for="email" class="form-label fw-semibold text-dark">
                                        <i class="bi bi-envelope-fill me-2 text-primary"></i>Email Address
                                    </label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text">
                                            <i class="bi bi-envelope text-muted"></i>
                                        </span>
                                        <input type="email" 
                                               name="email" 
                                               id="email" 
                                               class="form-control" 
                                               placeholder="Enter your email address"
                                               required>
                                    </div>
                                </div>

                                <!-- Password Field -->
                                <div class="mb-4">
                                    <label for="password" class="form-label fw-semibold text-dark">
                                        <i class="bi bi-lock-fill me-2 text-primary"></i>Password
                                    </label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock text-muted"></i>
                                        </span>
                                        <input type="password" 
                                               name="password" 
                                               id="password" 
                                               class="form-control" 
                                               placeholder="Create a strong password"
                                               required>
                                        <button class="btn btn-outline-secondary" 
                                                type="button" 
                                                id="togglePassword">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- Confirm Password Field -->
                                <div class="mb-4">
                                    <label for="confirmpassword" class="form-label fw-semibold text-dark">
                                        <i class="bi bi-shield-lock-fill me-2 text-primary"></i>Confirm Password
                                    </label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text">
                                            <i class="bi bi-shield-lock text-muted"></i>
                                        </span>
                                        <input type="password" 
                                               name="confirmpassword" 
                                               id="confirmpassword" 
                                               class="form-control" 
                                               placeholder="Re-enter your password"
                                               required>
                                        <button class="btn btn-outline-secondary" 
                                                type="button" 
                                                id="toggleConfirmPassword">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- Role Selection -->
                                <div class="mb-4">
                                    <label for="role" class="form-label fw-semibold text-dark">
                                        <i class="bi bi-briefcase-fill me-2 text-primary"></i>Select Role
                                    </label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text">
                                            <i class="bi bi-briefcase text-muted"></i>
                                        </span>
                                        <select name="role" id="role" class="form-select" required>
                                            <option value="" disabled selected>Choose your role</option>
                                            <option value="Engineer">Engineer</option>
                                            <option value="Team Leader">Team Leader</option>
                                            <!-- <option value="Department Leader">Department Leader</option>
                                            <option value="Senior Manager">Senior Manager</option> -->
                                        </select>
                                    </div>
                                </div>

                                <!-- Register Button -->
                                <div class="d-grid mb-4">
                                    <button type="submit" class="btn btn-primary btn-lg fw-semibold py-3">
                                        <i class="bi bi-person-plus-fill me-2"></i>Create Account
                                    </button>
                                </div>

                                <!-- Error Alert -->
                                {% if error %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                    {{ error }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                                {% endif %}

                                <!-- Login Link -->
                                <div class="text-center">
                                    <p class="text-muted mb-0">
                                        Already have an account? 
                                        <a href="/admins" class="text-decoration-none fw-semibold text-primary">Sign in here</a>
                                    </p>
                                </div>
                            </form>
                        </div>

                        <!-- Right Side - Quick Links -->
                        {% include 'includes/password_tips.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom JavaScript for password toggle and form validation -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Password toggle functionality
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const confirmPassword = document.getElementById('confirmpassword');
    
    if (togglePassword && password) {
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            icon.classList.toggle('bi-eye');
            icon.classList.toggle('bi-eye-slash');
        });
    }
    
    if (toggleConfirmPassword && confirmPassword) {
        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            icon.classList.toggle('bi-eye');
            icon.classList.toggle('bi-eye-slash');
        });
    }
    
    // Form validation
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });
});
</script>
{% endblock %}
