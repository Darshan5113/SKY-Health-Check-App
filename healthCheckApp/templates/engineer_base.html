{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Engineer Panel - Health Check App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row min-vh-100">

    <!-- Admin Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white p-3">
      <h4 class="text-center mb-4">Engineer Panel</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="/engineer/sessions/">Select Sessions</a></li>
        <hr>
        <li class="nav-item"><a class="nav-link text-white" href="/engineers/guidance/">Vote for Team</a></li>
        <hr>
        <li class="nav-item"><a class="nav-link text-white" href="/engineers/team-summary/">Summary</a></li>
        <hr>
        <li class="nav-item"><a class="nav-link text-white" href="/engineers/profile/">Profile</a></li>
        <hr>
        <li class="nav-item"><a class="nav-link text-white" href="{% url 'engineer_progress_form' %}">Progress</a></li>

      </ul>
    </nav>

    <!-- Main content -->
    <main class="col-md-9 col-lg-10 d-flex flex-column p-4 position-relative">
      
      <!-- Top right profile -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="text-center my-4 py-3 flex-grow-1">
            <a href="/engineers/dashboard">
            <img src="{% static 'images/engineer_logo.png' %}" alt="Logo" class="mx-auto d-block" width="20%" height="20%">
          </a>
        </div>
        <div class="dropdown">
          <a class="btn btn-light text-dark dropdown-toggle" href="#" data-bs-toggle="dropdown">
            User profile
          </a>      
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="/engineers/profile/">Edit Profile</a></li>
              <li><a class="dropdown-item" href="{% url 'logout-view' %}">Logout</a></li>

          </ul>                

        </div>
      </div>

      <!-- Dynamic content -->
      <div class="flex-grow-1">
        {% block content %}{% endblock %}
      </div>

      <!-- Logout bottom right -->
      <div class="d-flex justify-content-end">
        <a href="{% url 'logout-view' %}" class="btn btn-danger mt-4">Logout</a>
      </div>

      
    </main>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
