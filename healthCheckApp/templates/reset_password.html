{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <!-- Logo -->
    <div class="text-center my-4 py-3">
        <a href="/"><img src="{% static 'images/logo.png' %}" alt="Logo" width="20%" height="20%"></a>
    </div>

    <!-- Registration Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>Reset Password</h3>
            <div class="p-4 shadow rounded-4 bg-white">
                <form action="{% url 'reset_plain_password' %}" method="post" class="row">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" value="{{ email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">New password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter new password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmpassword" class="form-label">Confirm new password</label>
                        <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="Re-enter new password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4" value="RESET PASSWORD">RESET PASSWORD</button>
                        {% if error %}
                        <script>alert("{{ error }}");</script>
                        {% elif success %}
                        <script>alert("{{ success }}");</script>
                        {% endif %}
                    </div>
                    <div class="text-start">
                        <p>Remember the password? <a href="/admins">Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
