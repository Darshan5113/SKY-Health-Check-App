<!-- Password Tips Panel - Reusable Component -->
<div class="col-lg-5 bg-primary text-white p-4 p-lg-5 d-flex flex-column justify-content-center">
    <div class="text-center mb-4">
        <i class="bi bi-shield-lock-fill display-4 mb-3"></i>
        <h4 class="fw-bold mb-3">Password Rules</h4>
        <p class="opacity-75 mb-0">Create a strong password to protect your account.</p>
    </div>
    
    <div class="d-grid gap-3">
        <div class="d-flex align-items-center">
            <i class="bi bi-check-circle-fill me-3 text-success"></i>
            <div>
                <div class="fw-semibold">Use 8+ Characters</div>
                <small class="opacity-75">Longer passwords are stronger</small>
            </div>
        </div>
        
        <div class="d-flex align-items-center">
            <i class="bi bi-123 me-3 text-warning"></i>
            <div>
                <div class="fw-semibold">Include Numbers</div>
                <small class="opacity-75">Mix letters and numbers</small>
            </div>
        </div>
        
        <div class="d-flex align-items-center">
            <i class="bi bi-exclamation-triangle me-3 text-info"></i>
            <div>
                <div class="fw-semibold">Add Symbols</div>
                <small class="opacity-75">Use special characters</small>
            </div>
        </div>
        
        <div class="d-flex align-items-center">
            <i class="bi bi-arrow-up me-3 text-light"></i>
            <div>
                <div class="fw-semibold">Mix Cases</div>
                <small class="opacity-75">Use uppercase and lowercase</small>
            </div>
        </div>
    </div>
    
    <div class="mt-4 text-center">
        <p class="small opacity-75 mb-0">
            Never share your password with anyone. Our team will never ask for it.
        </p>
    </div>
</div>
